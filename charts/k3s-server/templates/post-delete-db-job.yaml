apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ include "k3s-server.fullname" . }}-delete-db"
  labels:
    {{- include "k3s-server.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": "post-delete"
    "helm.sh/hook-delete-policy": "hook-succeeded"
spec:
  template:
    metadata:
      labels:
        {{- include "k3s-server.labels" . | nindent 8 }}
    spec:
      containers:
        - name: drop-databases
          image: {{ .Values.hs.database.image }}
          imagePullPolicy: IfNotPresent
          env:
            - name: HS_DB_USERNAME
              value: "{{ .Values.hs.database.username }}"
            - name: HS_DB_PASSWORD
              value: "{{ .Values.hs.database.password }}"
            - name: HS_DB_HOSTNAME
              value: "{{ .Values.hs.database.hostname }}"
            - name: HS_DB_PORT
              value: "{{ .Values.hs.database.port }}"
            - name: HS_DB_QUERY
              value: "{{ .Values.hs.database.query }}"
            - name: HS_DB_NAME
              value: {{ include "k3s-server.sanitizeNameHeadscale" . }}
            - name: K3S_DB_NAME
              value: {{ include "k3s-server.sanitizeName" . }}
          command: ["sh", "-c"]
          args:
            - |
              {{ .Values.hs.database.connectionCli }} "INSERT INTO gorizond_truncate.table_to_delete (id) VALUES ($HS_DB_NAME);"
              {{ .Values.hs.database.connectionCli }} "INSERT INTO gorizond_truncate.table_to_delete (id) VALUES ($K3S_DB_NAME);"
      restartPolicy: Never
      serviceAccount: default
      serviceAccountName: default